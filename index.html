<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>匠の守護者 カード検索</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        .filter-group { margin-bottom: 15px; }
        button { padding: 5px 15px; margin: 0 5px 5px 0; cursor: pointer; }
        input[type="text"] { padding: 8px; width: 300px; border: 1px solid #ccc; border-radius: 4px; }
        .card { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 8px; background: #f9f9f9; }
        .card h3 { margin: 0 0 10px 0; color: #333; }
        .element { display: inline-block; padding: 3px 8px; background: #333; color: white; border-radius: 4px; font-size: 0.8em; margin-right: 5px; }
        .type-badge { display: inline-block; padding: 3px 8px; background: #007bff; color: white; border-radius: 4px; font-size: 0.8em; margin-right: 10px; }
        .tag { display: inline-block; padding: 2px 8px; background: #e0e0e0; border-radius: 10px; font-size: 0.8em; margin-right: 5px; }
    </style>
</head>
<body>

    <h1>匠の守護者 カード検索</h1>

    <div id="filters">
        <div class="filter-group">
            <strong>フリーワード：</strong>
            <input type="text" id="searchInput" placeholder="名前、効果、タグなどを入力" onkeyup="searchCards()">
        </div>

        <div class="filter-group">
            <button onclick="filterCards('all')">すべて表示 / リセット</button>
        </div>
        <div class="filter-group">
            <strong>種類：</strong>
            <button onclick="filterCards('守護者')">守護者</button>
            <button onclick="filterCards('オーダー')">オーダー</button>
            <button onclick="filterCards('アドバンス')">アドバンス</button>
            <button onclick="filterCards('マテリアル')">マテリアル</button>
        </div>
        <div class="filter-group">
            <strong>属性：</strong>
            <button onclick="filterCards('水属性')">水属性</button>
            <button onclick="filterCards('火属性')">火属性</button>
            <button onclick="filterCards('木属性')">木属性</button>
            <button onclick="filterCards('風属性')">風属性</button>
            <button onclick="filterCards('土属性')">土属性</button>
            <button onclick="filterCards('闇属性')">闇属性</button>
        </div>
    </div>

    <div id="card-list"></div>

    <script>
        let allCards = [];

        fetch('cards.json')
            .then(response => response.json())
            .then(data => {
                allCards = data;
                renderCards(allCards);
            })
            .catch(error => console.error('エラー:', error));

        function renderCards(cards) {
            const list = document.getElementById('card-list');
            list.innerHTML = '';

            cards.forEach(card => {
                const div = document.createElement('div');
                div.className = 'card';
                
                const tagsHtml = card.tags ? card.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : '';

                div.innerHTML = `
                    <h3><span class="element">${card.element}</span><span class="type-badge">${card.card_type}</span>${card.name}</h3>
                    <p><strong>条件/タイミング:</strong> ${card.trigger}</p>
                    <p>${card.effect.replace(/\n/g, '<br>')}</p>
                    <div>${tagsHtml}</div>
                `;
                list.appendChild(div);
            });
        }

        // ボタン用の絞り込み
        function filterCards(keyword) {
            document.getElementById('searchInput').value = ''; // 検索窓をリセット
            if (keyword === 'all') {
                renderCards(allCards);
                return;
            }
            const filtered = allCards.filter(card => 
                card.card_type === keyword || 
                card.element === keyword || 
                (card.tags && card.tags.includes(keyword))
            );
            renderCards(filtered);
        }

        // フリーワード検索用の処理を追加
        function searchCards() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (!query) {
                renderCards(allCards);
                return;
            }

            const filtered = allCards.filter(card => {
                const name = card.name ? card.name.toLowerCase() : '';
                const kana = card.kana ? card.kana.toLowerCase() : '';
                const effect = card.effect ? card.effect.toLowerCase() : '';
                const tags = card.tags ? card.tags.join(' ').toLowerCase() : '';
                
                // 名前、ふりがな、効果、タグのどこかに文字が含まれていれば表示
                return name.includes(query) || kana.includes(query) || effect.includes(query) || tags.includes(query);
            });
            
            renderCards(filtered);
        }
    </script>

</body>
</html>
