<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>匠の守護者 カード検索</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <h1>匠の守護者 カード検索</h1>

    <div id="filters">
        <div class="filter-group">
            <strong>フリーワード：</strong>
            <input type="text" id="searchInput" placeholder="名前、効果、タグなどを入力" onkeyup="searchCards()">
        </div>

        <div class="filter-group">
            <button onclick="filterCards('all')">すべて表示 / リセット</button>
        </div>
        <div class="filter-group" id="type-area">
            <strong>種類：</strong>
            <button onclick="filterCards('守護者')">守護者</button>
            <button onclick="filterCards('オーダー')">オーダー</button>
            <button onclick="filterCards('アドバンス')">アドバンス</button>
            <button onclick="filterCards('マテリアル')">マテリアル</button>
        </div>
        <div class="filter-group" id="element-area">
            <strong>属性：</strong>
            <button class="element fire"  onclick="filterCards('火')">火</button>
            <button class="element water" onclick="filterCards('水')">水</button>
            <button class="element wood"  onclick="filterCards('木')">木</button>
            <button class="element wind"  onclick="filterCards('風')">風</button>
            <button class="element earth" onclick="filterCards('土')">土</button>
            <button class="element special" onclick="filterCards('SPECIAL')">SP</button>
            <button class="element dark" onclick="filterCards('闇')">闇</button>
        </div>
    </div>

    <div id="card-list"></div>

    <script src="script.js"></script>

</body>
</html>
